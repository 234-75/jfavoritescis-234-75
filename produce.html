<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header class="bg-light p-3 border-bottom sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="index.html" class="text-decoration-none text-dark fs-4">
      <img src="logo.jpg" alt="Isacc Mart Logo" width="40"> Isacc Mart
    </a>
    <div>
      <a href="#" class="text-dark mx-2"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-dark mx-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="container my-5">
  <h1 class="text-center mb-4">Fresh Produce</h1>
  <div class="row">
    <!-- Apples -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="apple-placeholder.jpg" class="card-img-top" alt="Apples">
        <div class="card-body">
          <h5 class="card-title">Apples</h5>
          <p class="card-text">$1.99/lb</p>
        </div>
      </div>
    </div>
    <!-- Bananas -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="banana-placeholder.jpg" class="card-img-top" alt="Bananas">
        <div class="card-body">
          <h5 class="card-title">Bananas</h5>
          <p class="card-text">$0.99/lb</p>
        </div>
      </div>
    </div>
    <!-- Watermelons -->
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="watermelon-placeholder.jpg" class="card-img-top" alt="Watermelons">
        <div class="card-body">
          <h5 class="card-title">Watermelons</h5>
          <p class="card-text">$4.99 each</p>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">

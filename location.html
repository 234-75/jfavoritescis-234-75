<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isacc Mart - Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-light p-3 border-bottom sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-decoration-none text-dark fs-4">
                <img src="logo.jpg" alt="Isacc Mart Logo" width="40"> Isacc Mart
            </a>
            <div>
                <a href="#" class="text-dark mx-2"><i class="bi bi-instagram"></i></a>
                <a href="#" class="text-dark mx-2"><i class="bi bi-facebook"></i></a>
                <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Our Location</h1>
        <p class="text-center">Visit us at the following location:</p>
        
        <!-- Google Maps -->
        <div id="map" style="height: 400px; width: 100%;"></div>

        <div class="text-center mt-4">
            <p>Address: 123 Main Street, Anytown, USA</p>
            <p>Phone: +1 (555) 555-5555</p>
            <p>Email: <a href="mailto:info@isaccmart.com">info@isaccmart.com</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Isacc Mart. All Rights Reserved. | <a href="sitemap.html" class="text-white">Sitemap</a></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
        // Function to initialize Google Map
        function initMap() {
            const storeLocation = { lat: 43.329889, lng: -87.075694 }; // Corrected coordinates in decimal degrees
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: storeLocation,
            });
            const marker = new google.maps.Marker({
                position: storeLocation,
                map: map,
                title: "Isacc Mart Location",
            });
        }
    </script>
</body>
</html>

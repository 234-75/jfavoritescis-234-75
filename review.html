<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshMart - Review Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header class="bg-light p-3 border-bottom sticky-top">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="index.html" class="text-decoration-none text-dark fs-4">
      <img src="logo.jpg" alt="FreshMart Logo" width="40"> FreshMart
    </a>
    <div>
      <a href="#" class="text-dark mx-2"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-dark mx-2"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin"></i></a>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="container my-5">
  <h1 class="text-center mb-4">We Value Your Feedback!</h1>
  <p class="text-center">Please fill out the form below to let us know how we're doing.</p>

  <!-- Review Form -->
  <form class="p-4 border rounded shadow-sm">
    <!-- Name Field -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="John Doe" required>
      <label for="name">Name</label>
    </div>

    <!-- Email Field -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="email">Email</label>
    </div>

    <!-- Review Title Field -->
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="reviewTitle" placeholder="Great Experience" required>
      <label for="reviewTitle">Review Title</label>
    </div>

    <!-- Review Text Field -->
    <div class="form-floating mb-3">
      <textarea class="form-control" id="reviewText" placeholder="Your feedback..." style="height: 100px;" required></textarea>
      <label for="reviewText">Your Feedback</label>
    </div>

    <!-- Rating Field -->
    <div class="form-floating mb-3">
      <select class="form-select" id="rating" aria-label="Rating" required>
        <option selected disabled>Select a rating</option>
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Below Average</option>
        <option value="1">1 - Poor</option>
      </select>
      <label for="rating">Rating</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Submit Review</button>
  </form>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <p>Contact us: <a href="#" class="text-white">info@freshmart.com</a> | +1 (555) 555-5555</p>
  <p>&copy; 2024 Isacc Mart. All Rights Reserved. website is for a school project. | <a href="sitemap.html" class="text-white">Sitemap</a></p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
